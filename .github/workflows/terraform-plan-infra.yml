name: Terraform CI/CD (Single OIDC Role)

on:
  push:
    branches:
      - dev
      - main
    paths:
      - infra/**

# ðŸ”’ Prevent parallel runs per branch
concurrency:
  group: terraform-${{ github.ref_name }}
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # ðŸ”¹ Branch â†’ Environment mapping
      - name: Set environment
        run: |
          if [[ "${GITHUB_REF_NAME}" == "dev" ]]; then
            echo "ENV=dev" >> $GITHUB_ENV
            echo "TF_DIR=infra/environment/dev" >> $GITHUB_ENV
          elif [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "ENV=prod" >> $GITHUB_ENV
            echo "TF_DIR=infra/environment/prod" >> $GITHUB_ENV
          else
            exit 1
          fi

      - name: Terraform Format Check
        working-directory: ${{ env.TF_DIR }}
        run: terraform fmt -recursive -check

      # Assume SAME OIDC role for both envs 
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/github-actions-oidc-role
          aws-region: us-east-1

      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init -reconfigure

      - name: Terraform Validate
        working-directory: ${{ env.TF_DIR }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: ${{ env.TF_DIR }}
        run: terraform plan -lock=true -lock-timeout=5m -out=tfplan

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ env.ENV }}
          path: ${{ env.TF_DIR }}/tfplan
          retention-days: 1

  apply-dev:
    permissions:
    id-token: write 
    contents: read
    name: Terraform Apply (DEV)
    needs: plan
    if: github.ref_name == 'dev'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set DEV path
        run: |
          echo "ENV=dev" >> $GITHUB_ENV
          echo "TF_DIR=infra/environment/dev" >> $GITHUB_ENV

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-dev
          path: ${{ env.TF_DIR }}

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/github-actions-oidc-role
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init (safe)
        working-directory: ${{ env.TF_DIR }}
        run: terraform init -input=false

      - name: Terraform Apply (DEV auto)
        working-directory: ${{ env.TF_DIR }}
        run: terraform apply -auto-approve -lock=true -lock-timeout=5m tfplan

  apply-prod:

    permissions:
    id-token: write
    contents: read
    name: Terraform Apply (PROD)
    needs: plan
    if: github.ref_name == 'main'
    runs-on: ubuntu-latest

    # Manual approval gate before applying to PROD
    environment: production
    permissions:
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set PROD path
        run: |
          echo "ENV=prod" >> $GITHUB_ENV
          echo "TF_DIR=infra/environment/prod" >> $GITHUB_ENV

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-prod
          path: ${{ env.TF_DIR }}

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/github-actions-oidc-role
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init (safe)
        working-directory: ${{ env.TF_DIR }}
        run: terraform init -input=false

      - name: Terraform Apply (PROD approved)
        working-directory: ${{ env.TF_DIR }}
        run: terraform apply -lock=true -lock-timeout=5m tfplan
